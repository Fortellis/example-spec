asyncapi: 2.0.0
id: 'https://helloWorld.example.com/async'
tags:
  - name: Credit
info:
  title: Hello World Async Example v0.1.0.
  version: 0.1.0
  description: |-
    This asynchronous API broadcasts Hello World events to the world.
  contact:
    name: Asynchronous API Support
    url: 'https://helloWorld.example.com/contact-us'
    email: support@helloWorld.example.com
servers:
  prod-http:
    url: 'https://event-relay-dev.fortellis.io/helloWorld-events/v1'
    protocol: http
    security:
      - fortellisOAuth2: []
channels:
  hello/winCirWorld:
    subscribe:
      summary: We say hello to the world.
      bindings:
        http:
          type: request
          method: POST
      message:
        $ref: '#/components/messages/helloWorld'
components:
  messages:
    helloWorld:
      headers:
        type: object
        properties:
          X-Request-Id:
            description: >-
              The uuid request ID for the event passed through Fortellis to
              track the event across systems.
            type: string
          Data-Owner-Id:
            description: >-
              The API Publisher, this is the data owner of the event the API is
              broadcasting.
            type: string
          partitionKey:
            description: >-
              The uuid for the event partitions which must be delivered in
              sequence.
            type: string
      payload:
        type: object
        properties:
          id:
            type: string
            description: This is the id of your helloWorld hello.
          number:
            description: The number of times you\'ve said hello.
            type: integer
            minimum: 0
            maximum: 20
          haveYouSaidHello:
            type: boolean
            description: This records whether helloWorld says hello.
          waysToSayHello:
            type: array
            items:
              type: string
          helloID:
            type: object
            properties:
              language:
                type: string
                description: You said hello in this language.
              id:
                type: string
                description: You said hello in a language with this id.
        contentType: application/json
        example:
          id: 6620800b-7029-4a7a-ffff-cdd852fc01c8
          number: 4
          haveYouSaidHello: true
          waysToSayHello:
            - Hello
            - Hola
            - Hallo
            - Bonjour
            - OlÃ¡
          helloID:
            language: English
            id: b2f7494a-5dcf-448c-9585-5301fc0dd231
  securitySchemes:
    fortellisOAuth2:
      type: oauth2
      description: OAuth2 authorization using Fortellis client credentials flow
      flows:
        clientCredentials:
          tokenUrl: >-

            https://identity-dev.fortellis.io/oauth2/aus1ni5i9n9Wkzcffff/v1/token
          scopes: {}
