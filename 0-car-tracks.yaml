      anonymous: State what information the API gives you permissions to


paths:
  /v23/car-inventory:
    get: 
      summary: Use this endpoint to get a list of all the cars in inventory for every store in the API.
      description: You can get all the cars in inventory at this endpoint.
      operationId: 50M30P3R4T10N
      parameters: 
        - $ref: "#/parameters/header.Request-Id"
      consumes: 
        - application/json
      produces: 
        - application/json
      tags: 
        - inventory
      responses: 
        "200":
          $ref: "#/responses/RequestAllVehicles"
        "400":
          $ref: "#/responses/BadRequest"
parameters:
  header.Request-Id: 
    name: Request-Id
    in: header
    required: true
    type: string
    description: We use the Request-Id to track the same request across system boundaries.
definitions:
  Error:
    description: This is the description of the error that you are getting.
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
    example:
      code: 400
      message: Bad Request
  CarInventory:
    type: object
    description: This shows the inventory for a given set of dealerships.
    properties: 
      dealerships:
        type: array
        title: The Dealerships Schema
        description: An explanation about the purpose of this instance.
        default: []
        items:
          type: object
          title: The Items Schema
          description: An explanation about the purpose of this instance.
          default: {}
          required:
            - city
            - state
            - name
            - inventory
          properties:
            city:
              type: string
              title: The City Schema
              description: An explanation about the purpose of this instance.
              default: ''
            state:
              type: string
              title: The State Schema
              description: An explanation about the purpose of this instance.
              default: ''
            name:
              type: string
              title: The Name Schema
              description: An explanation about the purpose of this instance.
              default: ''
            inventory:
              type: object
              title: The Inventory Schema
              description: An explanation about the purpose of this instance.
              default: {}
              required:
                - cars
                - trucks
              properties:
                cars:
                  type: array
                  title: The Cars Schema
                  description: An explanation about the purpose of this instance.
                  default: []
                  items:
                    type: object
                    title: The Items Schema
                    description: An explanation about the purpose of this instance.
                    default: {}
                trucks:
                  type: array
                  title: The Trucks Schema
                  description: An explanation about the purpose of this instance.
                  default: []
                  items:
                    type: object
                    title: The Items Schema
                    description: An explanation about the purpose of this instance.
                    default: {}          
    required: 
      - dealerships
    example:
      dealerships:
        - city: San Antonio
          state: Texas
          name: Jennings Anderson Ford
          inventory:
            cars:
              - make: Ford
                model: Mustang
                color: red
                year: '2020'
                price: 30000
                financingAvailable: true
              - make: Ford
                model: Focus
                color: silver
                year: '2019'
                price: 15000
                financingAvailable: true
            trucks:
              - make: Ford
                model: F-150
                color: black
                year: '2018'
                price: 30000
                financingAvailable: true
              - make: Ford
                model: Ranger
                color: yellow
                year: '2020'
                price: 25000
                financingAvailable: false
        - city: Boerne
          state: Texas
          name: Boerne Ford
          inventory:
            cars:
              - make: Ford
                model: Focus
                color: silver
                year: '2020'
                price: 25000
                financingAvailable: true
              - make: Ford
                model: Mustang
                color: red
                year: '2020'
                price: 30000
                financingAvailable: true
            trucks:
              - make: Ford
                model: Ranger
                color: yellow
                year: '2020'
                price: 25000
                financingAvailable: false
responses:
  RequestAllVehicles: 
    description: Use this response to return all of the vehicles in inventory at all stores.
    headers: 
      Request-Id: 
        type: string
    schema: 
      $ref: "#/definitions/CarInventory"
  BadRequest:
    description: This tells you that you sent a bad request.
    headers: 
      Request-Id:
        type: string
    schema:
      $ref: "#/definitions/Error"